<input placeholder="Item name..." type="text" [(ngModel)]="txTituloPesquisa" (input)="buscar()" />

<mat-nav-list *ngFor="let movie of movies">
  <mat-card>
    <mat-card-content>
      <img src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}">
      <p>
        {{movie.title}}
      </p>
      <p>
        {{movie.release_date}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/movie-detail">Detalhes</button>
    </mat-card-actions>
  </mat-card>
</mat-nav-list>

<mat-paginator [length]="totalPages" [pageSize]="movies.length" (page)="nextProviusPage($event)">
</mat-paginator>
